<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">
    <style>
      
        .password-input {
            display: flex;
            align-items: center;
        }

        
    </style>
</head>
<body>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var showPasswordCheckbox = document.getElementById("show-password");

            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
    <div>
        <div>
            <img src="">
        </div>
        <div>
            <div class="background">
                <div class="car-container">
                    <div class="circle-bg"></div>
                    <div class="main-body">
                        <div class="cut"></div>
                        <div class="mask">
                            <div class="headlight headlight-left"></div>
                            <div class="headlight headlight-right"></div>
                            <div class="honda-logo">
                                <div class="rect rect-left"></div>
                                <div class="rect rect-center"></div>
                                <div class="rect rect-right"></div>
                            </div>
                        </div>
                        <div class="shadow"></div>
                    </div>
                    <div class="circle circle-left"></div>
                    <div class="circle circle-right"></div>
                    <div class="upper-body">
                        <div class="window"></div>
                    </div>
                    <div class="wheel wheel-left"></div>
                    <div class="wheel wheel-right"></div>
                    <div class="car-shadow"></div>
                </div>
                <div class="road-container">
                    <div class="road"></div>
                </div>
            </div>
            <form action="login.php" method="post" id="loginForm">
                <h3>Login Here</h3>

                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username" name="username" required>

                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" placeholder="Password" id="password" name="password" required>
    
                </div>
                <input type="checkbox" style="display:inline-block;margin-top:6px;" id="show-password" onclick="togglePasswordVisibility()">
                Show Password
                <div id="newtologin">
                    <p class="loginpara">Don't have an account?</p> <a href="signin.html">Sign Up</a>
                </div>
                <button type="submit">Log In</button>
                <p id="error-message"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
